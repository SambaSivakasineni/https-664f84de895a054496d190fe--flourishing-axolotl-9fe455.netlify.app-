<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board Platform</title>
    <link rel="stylesheet" href="./style.css">
    <script async src="./code.js"></script>
</head>
<body>
    <header>
        <h1>Job Board Platform</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#jobs">Jobs</a>
            <a href="#post-job">Post a Job</a>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to the Job Board</h2>
        <p>Find your dream job or post a job for your company.</p>
    </section>

    <section id="jobs">
        <h2>Job Listings</h2>
        <div id="job-listings">
            <!-- Job listings will be dynamically inserted here -->
        </div>
    </section>

    <section id="post-job">
        <h2>Post a Job</h2>
        <form id="job-form">
            <label for="title">Job Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="company">Company:</label>
            <input type="text" id="company" name="company" required>

            <label for="description">Job Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <button type="submit">Post Job</button>
        </form>
    </section>

</body>
</html>
